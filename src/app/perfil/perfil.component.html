<div class="card border fixed text-center" >
  <img id="img-profile" class=" margin-auto" *ngIf="profile.imagen" src="../../assets/images/{{profile.imagen}}" alt="{{profile.name}}">
  <div class="card-body margin-bottom-none">
    <h4 class="card-title">Â¡Hola soy</h4>
    <h4 class="card-title">{{profile.name}}!</h4>
    <h6 class="card-subtitle">{{profile.puestoActual}} @ {{profile.empresaActual}}</h6>
    <p class="card-text">{{profile.sobreMi}}</p>
    <h6 class="card-subtitle text-center"><a href="mailto:{{profile.email}}">{{profile.email}}</a></h6>
  </div>
  <div class="margin-top-negativo">
    <ul id="lista-iconos">
      <li *ngFor="let redSocial of redes">
        <a href="{{redSocial.enlace}}" target="_blank">
          <img class="img-redes" *ngIf="redSocial.nombre" src="./../../assets/images/{{redSocial.nombre | lowercase }}-dark.svg" alt="{{redSocial.nombre}}">
        </a>
      </li>
    </ul>
  </div>
</div>
