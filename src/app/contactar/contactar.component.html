<h2>Estemos en contacto...</h2>
<div class="" id="contacto">
  <div class="col-10 margin-bottom-none padding-top-small">
    <form class="margin-top-small" [formGroup]="contactForm" (ngSubmit) = "onSubmit()">
      <div class="row">
        <div class="col col-6">
            <label for="contactFormName">Nombre</label>
          <!-- Name -->
          <input type="text" formControlName="contactFormName" id="contactFormName" placeholder="Tu nombre es..." class="input-contacto">
          <div *ngIf="submitted && form.contactFormName.errors" class="invalid-feedback">
            <div *ngIf="form.contactFormName.errors.required">Dime tu nombre, por favor</div>
          </div>
        </div>
        <div class="col col-6">
            <label for="contactFormEmail">Email</label>
          <!-- Email -->
          <input type="email" formControlName="contactFormEmail" id="contactFormEmail" placeholder="Y tu email..." class="input-contacto">
          <div *ngIf="submitted && form.contactFormEmail.errors" class="invalid-feedback">
            <div *ngIf="form.contactFormEmail.errors.required">Dime tu email, por favor</div>
            <div *ngIf="form.contactFormEmail.errors.email">Este email no parece correcto...</div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col col-12">
          <label for="contactFormSubject">Asunto</label>
          <input type="text" formControlName="contactFormSubject" id="contactFormSubject" placeholder="Hablamos de..." class="input-contacto">
          <div *ngIf="submitted && form.contactFormSubject.errors" class="invalid-feedback">
            <div *ngIf="form.contactFormSubject.errors.required">Especifica un asunto, por favor</div>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col col-12">
          <label for="contactFormMessage">Mensaje</label>
          <textarea class="text-area-form" formControlName="contactFormMessage" id="contactFormMessage" rows="15" placeholder="Ya me vas contando..." class="input-contacto"></textarea>
          <div *ngIf="submitted && form.contactFormMessage.errors" class="invalid-feedback">
            <div *ngIf="form.contactFormMessage.errors.required">¿No tienes nada que decirme?</div>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col col-12">
          <!--<input type="checkbox" formControlName="contactFormCheck" id="contactFormCheck" [ngClass]="{ 'is-invalid': submitted && form.contactFormCheck.errors }"/><span class="checkBox-text"> Security check</span>-->
          <ngx-recaptcha2
            [siteKey]="siteKey"
            [size]="size"
            [lang]="lang"
            [theme]="theme"
            [type]="type"
            [useGlobalDomain]="false"
            (reset)="handleReset()"
            (expire)="handleExpire()"
            (load)="handleLoad()"
            (success)="handleSuccess($event)"
            formControlName="recaptcha">
          </ngx-recaptcha2>
          <div *ngIf="submitted && form.recaptcha.errors" class="invalid-feedback">Este check de seguridad es obligatorio</div>
        </div>
        <div class="col col-12">
          <input type = "submit" value = "Enviar" (click) = "onSubmit()" style="width: 100%">
        </div>
      </div>
    </form>
  </div>
  <!--<div class="col-5 col">
    <img class="" src="../../assets/images/bg1.jpg" alt="Gijón">
  </div>-->
</div>
